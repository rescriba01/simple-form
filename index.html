<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Page</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">A short survey to use to gain insight.</p>
    </header>
    <form id="survey-form">        
        <div class="form-body">
            <div class="form-field">
                <fieldset>
                    <label for="name" id="name-label">
                        <span>Name</span> <input autofocus class="form-field__input" name="name" type="text" id="name" placeholder="Your full name">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email" id="email-label">
                        <span>Email</span><strong><abbr title="required">*</abbr></strong> <input class="form-field__input" name="usermail" type="email" id="email" placeholder="Your email address">
                        <!-- TODO: Ensure email is validated-->
                    </label>
                </fieldset>
                <fieldset>
                    <label for="age" id="number-label">
                        <span>Age</span> <input class="form-field__input" name="age" type="number" id="number" min="1" max="99" placeholder="Age">
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="form-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>

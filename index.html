<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Form Page</title>
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">A short survey to use to gain insight.</p>
    </header>
    <form id="survey-form">        
        <div class="form-body">
            <div id="personal-info" class="form-group">
                <fieldset>
                    <label for="name" id="name-label">
                        <span>Name</span> <input autofocus class="form-field__input" name="name" type="text" id="name" placeholder="Your full name">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="email" id="email-label">
                        <span>Email</span><strong><abbr title="required">*</abbr></strong> <input class="form-field__input" name="usermail" type="email" id="email" placeholder="Your email address">
                    </label>
                </fieldset>
                <fieldset>
                    <label for="age" id="age-label">
                        <span>Age</span> <input class="form-field__input" name="age" type="number" id="age" min="10" max="75" placeholder="Age">
                    </label>
                </fieldset>
            </div>
            <div id="course-select" class="form-group">
                <label for="dropdown">What FreeCodeCamp Course are you currently pursuing:</label>
                <select name="dropdown" id="dropdown">
                    <option value="" selected>--Please choose an option--</option>
                    <option value="responsive-cert">Responsive Web Design Certification</option>
                    <option value="jsalgorithms-cert">JavaScript Algorithms and Data Structures Certification</option>
                    <option value="frontend-cert">Front End Development Libraries Certification</option>
                    <option value="datavisual-cert">Data Visualization Certification</option>
                    <option value="api-cert">APIs and Microservices Certification</option>
                    <option value="qa-cert">Quality Assurance Certification</option>
                    <option value="sccomputing-cert">Scientific Computing with Python Certification</option>
                    <option value="dataanalysis-cert">Data Analysis with Python Certification</option>
                    <option value="is-cert">Information Security Certification</option>
                    <option value="mlpython-cert">Machine Learning with Python Certification</option>
                </select>
            </div>
            <div id="course-time" class="form-group">
                <fieldset>
                    <label for="number" id="number-label">
                        <span>Hours</span> <input class="form-field__input" name="hours" type="number" id="number" min="1" max="299" placeholder="Hours into course">
                        <!-- TODO: Non-numbers should trigger HTML5 validation error -->
                        <!-- TODO: Numbers outside the min and max range should trigger HTML5 validation error -->
                    </label>
                </fieldset>
            </div>
        </div>
        <div class="form-footer">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
